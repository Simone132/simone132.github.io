<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Catena Calciatori</title>
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
        animation: fadeIn 1s ease-in-out;
    }

    p {
        font-size: 18px;
        max-width: 90%;
        animation: fadeIn 1.2s ease-in-out;
    }

    #currentPlayer {
        font-weight: bold;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 10px;
        display: inline-block;
        animation: pulse 2s infinite;
    }

    input {
        width: 80%;
        max-width: 300px;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        text-align: center;
        outline: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    input:focus {
        transform: scale(1.05);
    }

    button {
        background: white;
        color: #ff4a6e;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
    }

    button:hover {
        background: #ff4a6e;
        color: white;
        transform: scale(1.05);
    }

    #message {
        font-size: 16px;
        margin-top: 10px;
        font-weight: bold;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
    }

    li {
        background: rgba(255, 255, 255, 0.2);
        margin: 5px;
        padding: 10px;
        border-radius: 10px;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
</style>

    </style>
</head>

        function checkPlayer() {
            const input = document.getElementById("playerInput").value.trim();
            if (!input) {
                alert("Inserisci un nome di calciatore!");
                return;
            }

            const lastChar = currentPlayer.slice(-1).toLowerCase();
            const firstChar = input.charAt(0).toLowerCase();
            
            if (usedPlayers.includes(input)) {
                alert("Questo calciatore è già stato usato!");
                return;
            }

            if (firstChar !== lastChar) {
                alert(`Il nome deve iniziare con '${lastChar.toUpperCase()}'!`);
                return;
            }

            if (!players.includes(input)) {
                alert("Nome non valido o non in lista!");
                return;
            }

            usedPlayers.push(input);
            document.getElementById("usedPlayers").innerHTML += `<li>${input}</li>`;
            document.getElementById("playerInput").value = "";
            
            // Seleziona un nuovo giocatore casuale che inizi con l'ultima lettera
