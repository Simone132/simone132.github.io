<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina il Numero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-bottom: 10px;
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 50px auto;
                padding: 10px;
                border-radius: 0;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"] {
                width: calc(100% - 20px);
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indovina il Numero</h1>
        <p>Inserisci un numero a 4 cifre per indovinare il numero segreto.</p>
        <input type="text" id="guessInput">
        <button onclick="guessNumber()">Indovina</button>
        <p id="message"></p>
        <p id="attempts">Tentativi: <span id="attemptCount">0</span></p>
        <p>Numeri già provati: <span id="triedNumbers"></span></p>
    </div>

    <script>
        let numeroCasuale;
        let tentativi = 0;
        let numeriProvati = [];

        function startGame() {
            numeroCasuale = generateRandomNumber();
        }

        function generateRandomNumber() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        function guessNumber() {
            let guessInput = document.getElementById("guessInput").value;

            // Verifica se l'input è un numero a 4 cifre
            if (guessInput.length !== 4 || isNaN(guessInput)) {
                setMessage("Inserisci un numero a 4 cifre valido.", "red");
                return;
            }

            tentativi++;

            // Controlla se il numero è corretto
            if (parseInt(guessInput) === numeroCasuale) {
                setMessage(`Bravo! Hai indovinato il numero in ${tentativi} tentativi.`, "green");
            } else {
                // Calcola le cifre esatte e posizioni corrette
                let cifreEsatte = 0;
                for (let i = 0; i < 4; i++) {
                    if (guessInput[i] === numeroCasuale.toString()[i]) {
                        cifreEsatte++;
                    }
                }

                // Aggiorna il messaggio
                let message = `Cifre esatte e posizioni corrette: ${cifreEsatte}`;
                setMessage(message, "black");

                // Aggiorna i numeri già provati
                numeriProvati.push(guessInput);
                document.getElementById("triedNumbers").textContent = numeriProvati.join(", ");
            }

            // Aggiorna il conteggio dei tentativi
            document.getElementById("attemptCount").textContent = tentativi;
        }

        function setMessage(message, color) {
            document.getElementById("message").textContent = message;
            document.getElementById("message").style.color = color;
        }

        // Avvia il gioco al caricamento della pagina
        window.onload = startGame;

        // Invia il numero quando si preme il tasto Invio
        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                guessNumber();
            }
        });
    </script>
</body>
</html>
